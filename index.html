<!DOCTYPE html>
<html>
  <head>
    <! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div>
      <h1 style="text-align: center;">
        Welcome to Saffat's Online Grocery Hub!
      </h1>
    </div>

    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
      <button class="tablinks" onclick="openInfo(event, 'Client')">
        Client
      </button>
      <button class="tablinks" onclick="openInfo(event, 'Products')">
        Products
      </button>
      <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent">
      <h3>Client Information</h3>
      <p>Tell us a bit about you.</p>
      Choose a Category:
      <select
        id="dietSelect"
        name="dietSelect"
        onchange="populateListProductChoices(this.id, 'displayProduct')"
      >
        <option value=""></option>
        <option value="Vegetarian">Vegetarian Only</option>
        <option value="VegetarianAndGluten">Vegetarian and Gluten</option>
        <option value="GlutenFree">GlutenFree Only</option>
        <option value="None">None</option>
      </select>

      <div>
        <label
          ><input type="radio" name="Organic" value="Organic" />Organic</label
        >
        <label
          ><input
            type="radio"
            name="NonOrganic"
            value="NonOrganic"
          />Non-Organic</label
        >
      </div>
      <div>
        <p>
          Organic
          <input type="checkbox" name="Organic" value="Organic" />
          Non-Organic
          <input type="checkbox" name="NonOrganic" value="Non-Organic" />
        </p>
      </div>
    </div>

    <div id="Products" class="tabcontent">
      <h3>Your targeted products</h3>
      <p>We preselected products based on your restrictions.</p>
      Choose items to buy:
      <div id="displayProduct"></div>
      <button
        id="addCart"
        type="button"
        class="block"
        onclick="selectedItems()"
      >
        Add selected items to cart.
      </button>
    </div>

    <div id="Cart" class="tabcontent">
      <h3>Cart</h3>
      <p>Here is your cart.</p>
      <div id="displayCart"></div>
    </div>

    <script src="./scripts/groceries.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
